<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/shopping.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/global.css" type="text/css"/>
<div id="container">
	<!-- 左边begin -->
	<div class="left clear">
		<!-- 添加成功begin -->
		<div class="add clear">
			<div class="success">
				<div class="success_h">
					<h3>商品已成功加入购物单！</h3>
				</div>
				<div class="success_go">
					<a class="btn-pay"></a>
					<a class="btn-continue"></a>
				</div>
			</div>
		</div>
		<!-- 添加成功end -->
		<!-- 推荐begin -->
		<div class="add_1 clear">
			<div class="title">购买该商品的用户还购买了</div>
			<div class="list">
				<dl>
					<dt class="list_img"></dt>
					<dt class="list_info">
						<div class="list_name"></div>
						<div class="list_price"></div>
						<div class="list_btn">
							<a>加入购物车</a>
						</div>
					</dt>
				</dl>
			</div>
		</div>
		<div class="add_1 clear">
			<div class="title">您可能还需要以下商品</div>
			<div class="list">
				<dl>
					<dt class="list_img"></dt>
					<dt class="list_info">
						<div class="list_name"></div>
						<div class="list_price"></div>
						<div class="list_btn">
							<a>加入购物车</a>
						</div>
					</dt>
				</dl>
			</div>
		</div>
		<!-- 推荐end -->
	</div>
	<!-- 左边end -->
	<!-- 右边begin -->
	<div class="right">
		<!-- 我的购物车begin -->
		<div class="r_title">我的购物车</div>
		<div class="r_content">
			<!-- 最近加入begin -->
			<span>刚加入购物车的商品</span>
			<dl class="new">
				<dt class="n_img"></dt>
				<dt class="n_info">
					<div class="n_name"></div>
					<div class="n_price"></div>
				</dt>
			</dl>
			<!-- 最近加入end -->
			<!-- 以前加入begin -->
			<span>您购物车中的其它商品</span>
			<dl class="old">
				<dt class="n_img"></dt>
				<dt class="n_info">
					<div class="n_name"></div>
					<div class="n_price"></div>
				</dt>
			</dl>
			<!-- 以前加入end -->
		</div>
		<!-- 总计begin -->
		<div class="r_bottom clear">
			<div class="total">共？件商品<br />金额总计：</div>
			<div class="btns">
				<a></a>
			</div>
		</div>
		<!-- 总计end -->
	</div>
	<!-- 右边end -->
</div>
